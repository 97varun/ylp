<!DOCTYPE html>
<html lang="en">

<head>
    <title>Youtube Learning</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="./style.css" />

    <style>
        .row {
            margin: 0 !important;
        }
    </style>
</head>

<body class="blue-grey lighten-5">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue-grey darken-4">
                <a href="#" class="brand-logo">Youtube Learning</a>
            </div>
        </nav>
    </div>
    <div class="center">
        
    </div>
    <div class="input-field">
        <input type="text" id="search-bar" class="white darken-2 black-text" placeholder="What do you want to learn?">
        <a class="waves-effect waves-light btn-flat" id="search-button">
            <i class="material-icons blue-grey-text">search</i>
        </a>
    </div>
    <div class="container">
        <div class="row" ng-repeat="post in posts">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" id="card-title">Learning playlist(s)</span>
                        <p class="blue-text" id="card-content">Search for something, playlist URLs will show up here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
